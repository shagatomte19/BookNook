
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Light Theme (Warm Book/Ink Style) */
        --bg-white: 255 255 255;
        --text-gray-900: 28 25 23;    /* Warm Black (Stone-900) - Like printed ink */
        --text-gray-500: 87 83 78;    /* Warm Gray (Stone-500) */
        --gray-50: 250 250 249;       /* Stone-50 */
        --gray-100: 245 245 244;      /* Stone-100 */
        --gray-200: 231 229 228;      /* Stone-200 */

        --brand-50: 255 252 250;
        --brand-100: 242 232 229;
        --brand-200: 234 221 215;
        --brand-600: 138 106 92;
        --brand-700: 114 85 72;
        --brand-800: 93 69 59;
        --brand-900: 78 58 50;
      }

      [data-theme='dark'] {
        /* Dark Theme (Inverted High Contrast) */
        --bg-white: 30 30 30;         /* Cards become dark gray */
        --text-gray-900: 231 229 228; /* Off-white (Stone-200) */
        --text-gray-500: 168 162 158; /* Light gray (Stone-400) */
        --gray-50: 12 10 9;           /* Almost black (Stone-950) */
        --gray-100: 28 25 23;         /* Stone-900 */
        --gray-200: 68 64 60;         /* Stone-700 */

        --brand-50: 28 25 23;         
        --brand-100: 41 37 36;
        --brand-200: 68 64 60;
        --brand-600: 161 128 114;     
        --brand-700: 180 150 140;
        --brand-800: 200 180 170;
        --brand-900: 231 229 228;
      }

      [data-theme='gray'] {
        /* Gray Theme (Monochrome / Old School Paper) */
        --bg-white: 255 255 255;
        --text-gray-900: 0 0 0;       /* Pure Black */
        --text-gray-500: 64 64 64;    /* Neutral Gray */
        --gray-50: 245 245 245;
        --gray-100: 229 229 229;
        --gray-200: 163 163 163;

        --brand-50: 250 250 250;      
        --brand-100: 229 229 229;
        --brand-200: 212 212 212;
        --brand-600: 23 23 23;        /* Black */
        --brand-700: 64 64 64;
        --brand-800: 82 82 82;
        --brand-900: 0 0 0;
      }

      body {
        background-color: rgb(var(--brand-50));
        color: rgb(var(--text-gray-900));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Courier Prime"', 'monospace'], // Old School Typewriter style for UI
              serif: ['"Crimson Text"', 'serif'],     // Classic Book style for Headings
            },
            colors: {
              white: 'rgb(var(--bg-white) / <alpha-value>)',
              gray: {
                50: 'rgb(var(--gray-50) / <alpha-value>)',
                100: 'rgb(var(--gray-100) / <alpha-value>)',
                200: 'rgb(var(--gray-200) / <alpha-value>)',
                300: 'rgb(var(--gray-200) / <alpha-value>)',
                400: 'rgb(var(--text-gray-500) / <alpha-value>)',
                500: 'rgb(var(--text-gray-500) / <alpha-value>)',
                600: 'rgb(var(--text-gray-500) / <alpha-value>)',
                700: 'rgb(var(--text-gray-900) / <alpha-value>)',
                800: 'rgb(var(--text-gray-900) / <alpha-value>)',
                900: 'rgb(var(--text-gray-900) / <alpha-value>)',
              },
              brand: {
                50: 'rgb(var(--brand-50) / <alpha-value>)',
                100: 'rgb(var(--brand-100) / <alpha-value>)',
                200: 'rgb(var(--brand-200) / <alpha-value>)',
                300: '#e0cec7', // Fallback/Unused
                400: '#d2bab0', // Fallback/Unused
                500: '#a18072', // Fallback/Unused
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                700: 'rgb(var(--brand-700) / <alpha-value>)',
                800: 'rgb(var(--brand-800) / <alpha-value>)',
                900: 'rgb(var(--brand-900) / <alpha-value>)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.0.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
